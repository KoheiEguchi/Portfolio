<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{css/common.css}">
	<script type="text/javascript" th:src="@{webjars/jquery/1.12.4/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>	
</head>
<body>
	<div class="jumbotron-fluid jumbotronSetting"><div class="h1 text-light jumbotronContent">ポートフォリオ</div></div>
	<div class="container">
		<div class="row my-4">
			<div class="col-12">
				<div class="h2">自己紹介</div>
				<div>紹介文書く</div>
				<br>
				<div class="h2 my-4">成果物</div>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="h4">成果物1</div>
				<div>成果物説明</div>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="h4">成果物2</div>
				<div>成果物説明</div>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="h4">成果物3</div>
				<div>成果物説明</div>
			</div>
			<div class="col-12">
				<div class="row">
					<div class="col-md-2 col-xs-1"></div>
					<div class="col-md-8 col-xs-10">
						<form th:action="@{/form}" method="post">
							<div class="h2 mt-5">連絡</div>
							<div th:if="${nameCheck == true}">名前を入力してください。</div>
							<div class="text-left">名前</div>
							<div class="text-right"><input type="text" name="name" placeholder="名前"></div>
							<div th:if="${addressCheck == true}">連絡先を入力してください。</div>
							<div class="text-left">連絡先</div>
							<div class="text-right"><input class="w-50" type="text" name="address" placeholder="example@example.com"></div>
							<div th:if="${contentCheck == true}">内容を入力してください。</div>
							<div class="text-left">内容</div>
							<div class="text-right"><textarea name="content" cols="90" rows="10" placeholder="内容"></textarea></div>
							<div><input class="btn btn-primary shadow my-4" type="submit" value="送信"></div>
						</form>
					</div>
					<div class="col-md-2 col-xs-1"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
