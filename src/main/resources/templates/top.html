<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head"></head>
<body>
	<div th:replace="layout::header"></div>
	<div th:replace="layout::jumbotron"></div>
	<div class="container">
		<div class="row my-4">
			<div class="col-12">
				<div id="profile" class="linkSpace"></div>
				<div class="h2 py-2">自己紹介</div>
				<div th:replace="content::profile"></div>
			</div>
			<div class="col-12">
				<div id="appeal" class="mt-5 linkSpace"></div>
				<div class="h2 py-2">アピールポイント</div>
			</div>
			<div class="col-md-4 col-xs-12 py-2">
				<div th:replace="content::appeal1"></div>
			</div>
			<div class="col-md-4 col-xs-12 py-2">
				<div th:replace="content::appeal2"></div>
			</div>
			<div class="col-md-4 col-xs-12 py-2">
				<div th:replace="content::appeal3"></div>
			</div>
			<div id="work" class="col-12 mt-5 linkSpace"></div>
			<div class="col-12 h2 py-2">成果物</div>
			<div th:replace="content::work3"></div>
			<div th:replace="content::work2"></div>
			<div th:replace="content::work1"></div>
			<div class="col-12">
				<div class="row">
					<div class="col-md-2 col-xs-1"></div>
					<div class="col-md-8 col-xs-10">
						<form th:action="@{/form}" method="post">
							<div id="form" class="mt-5 linkSpace"></div>
							<div class="h2 py-2">連絡(全て必須)</div>
							<div th:if="${send == true}"><div th:replace="replace::msg('送信しました。')"></div></div>
							<div th:replace="content::form"></div>
							<div><input class="btn btn-primary shadow my-4" type="submit" value="送信"></div>
						</form>
					</div>
					<div class="col-md-2 col-xs-1"></div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="layout::script"></div>
	<script th:inline="javascript">
		window.onload = formOpen([[${formOpen}]]);
	</script>
</body>
</html>
